<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€“ Propulsion Jet Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
  <style>
    body {
      background: linear-gradient(165deg, #0f172a 0%, #1e40af 90%);
      background-image: url("{{ url_for('static', filename='images/login-bg.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="w-full max-w-md px-8 py-10 rounded-2xl shadow-2xl border border-slate-700/60 backdrop-blur-lg"
       style="background: rgba(15, 23, 42, 0.85);">

    <h2 class="text-center text-2xl font-semibold text-sky-400 mb-6">
      Choose a new password
    </h2>
    <p class="text-center text-slate-300 text-sm mb-6">
      Password must be 15+ characters and include a number and a symbol.
    </p>

    <form method="POST" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div>
        <label class="block mb-1 text-slate-300">New password</label>
        <input type="password" name="new_password" required
               class="w-full px-4 py-2.5 rounded-lg bg-slate-900 border border-slate-600 text-slate-100
                      focus:ring-2 focus:ring-sky-500 focus:outline-none">
      </div>

      <div>
        <label class="block mb-1 text-slate-300">Confirm password</label>
        <input type="password" name="confirm_password" required
               class="w-full px-4 py-2.5 rounded-lg bg-slate-900 border border-slate-600 text-slate-100
                      focus:ring-2 focus:ring-sky-500 focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-md">
        Reset password
      </button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4">
          {% for category, msg in messages %}
            <p class="text-center text-sm {% if category == 'danger' %}text-red-400{% else %}text-green-400{% endif %}">
              {{ msg }}
            </p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="text-center mt-6 text-slate-400 text-sm">
      <a href="{{ url_for('auth.login') }}" class="text-sky-400 hover:underline">
        Back to login
      </a>
    </div>
  </div>
</body>
</html>
