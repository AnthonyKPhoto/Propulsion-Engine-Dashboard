<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied – Propulsion Jet Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">

  <style>
    body {
      background: linear-gradient(160deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f8fafc;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .cross {
      font-size: 3rem;
      color: #ef4444;
    }

    .btn {
      margin-top: 1.5rem;
      display: inline-block;
      background-color: #2563eb;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="mb-3 text-left">
      <a href="{{ url_for('admin_bp.admin_panel') }}" style="color:#38bdf8;text-decoration:none;font-weight:600;display:inline-flex;align-items:center;gap:6px;">
        <span aria-hidden="true">←</span>
        <span>Back to Admin Panel</span>
      </a>
    </div>
    <div class="cross">❌</div>
    <h2 class="text-xl text-red-400 mt-2 mb-2 font-semibold">Permissions Not Met</h2>
    <p>You are not authorized to access this section.</p>
    <a href="{{ url_for('admin_bp.admin_panel') }}" class="btn">Back to Admin Panel</a>
  </div>
</body>
</html>
