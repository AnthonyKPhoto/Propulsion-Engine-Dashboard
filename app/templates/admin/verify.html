<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Verification â€“ Propulsion Jet Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">

  <style>
    body {
      background: linear-gradient(160deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      background-image: url("{{ url_for('static', filename='images/login-bg.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f8fafc;
    }

    .pw-toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="verify-container w-full max-w-md px-8 py-10 rounded-2xl shadow-2xl border border-slate-700/60
              backdrop-blur-lg"
       style="background: rgba(15,23,42,0.85);">

    <div class="mb-4 text-left">
      <a href="{{ url_for('admin_bp.admin_panel') }}" style="color:#38bdf8;text-decoration:none;font-weight:600;display:inline-flex;align-items:center;gap:6px;">
        <span aria-hidden="true">â†</span>
        <span>Back to Admin Panel</span>
      </a>
    </div>

    <h2 class="text-center text-2xl font-semibold text-sky-400 mb-6">
      Confirm Admin Access
    </h2>

    <form method="POST" class="space-y-5">

      <label for="password" class="block text-slate-300">Re-enter Password</label>

      <div class="relative">
        <input type="password" id="password" name="password"
               class="w-full px-4 py-2.5 pr-12 rounded-lg bg-slate-900 border border-slate-600 text-slate-100
                      focus:ring-2 focus:ring-sky-500 focus:outline-none"
               placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

        <span class="pw-toggle-btn" onclick="togglePW('password', this)">ğŸ‘ï¸</span>
      </div>

      <button type="submit"
              class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2.5 rounded-lg
                     transition duration-200 shadow-md">
        Verify
      </button>
    </form>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4">
          {% for category, msg in messages %}
            <p class="text-center text-sm
              {% if category == 'danger' %}text-red-400{% else %}text-green-400{% endif %}">
              {{ msg }}
            </p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

  </div>

  <script>
    function togglePW(id, btn) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "ğŸ™ˆ";
      } else {
        input.type = "password";
        btn.textContent = "ğŸ‘ï¸";
      }
    }
  </script>
</body>
</html>
