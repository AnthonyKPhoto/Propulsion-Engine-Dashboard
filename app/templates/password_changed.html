<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3;url={{ url_for('auth.login') }}">
  <title>Password Changed</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: #e2e8f0;
      background: 
        linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)),
        url('{{ url_for("static", filename="images/login-bg.jpg") }}') center center/cover no-repeat fixed;
    }

    .box {
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 2rem;
      width: 380px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    h2 {
      color: #3b82f6;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      color: #cbd5e1;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Password Changed</h2>
    <p>Your password was updated successfully.</p>
    <p>You will be redirected to the login page shortly.</p>
  </div>
</body>
</html>
